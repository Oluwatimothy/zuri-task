<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Registration page</title>
  </head>
  <body>
    <div id="main-reg">
      <h1 class="heading">Registration Form</h1>
      <form action="#">
     <div class="name">
        <label for="fn">First Name</label> <br>
        <input type="text" placeholder="Full Name" /> <br />
        <br />
        <label for="ln">Last Name</label><br>
        <input type="text" placeholder="Last Name" />
     </div> <br>
     <div class="pn">
        <label for="pn">Phone Number</label><br>
        <input type="tel" placeholder="Phone Number" name="pn" id="">
     </div> <br>
     <div class="email">
        <label for="email">Email</label><br>
        <input type="email" placeholder="Email" name="email" id="">
     </div> <br>
     <div class="gender">
        <label for="gender">Gender</label><br>
          <select name="gender" id="">
            <option value="male">Male</option>
            <option value="Female">Female</option>
          </select>
     </div> <br>
     <div class="dob">
        <label for="dob">Date of Birth</label><br>
        <input type="date" name="dob" id="">
     </div> <br>
     <div class="colour">
        <label for="colour">Choose Your Favourite Colour</label><br>
        <input type="color" name="colour" id="">
     </div>
    
     <div class="submit">
       <button type="submit">Register</button>
     </div>
     <p>OR</p>
     <button><a href="/login.html">Login Here</a></button>
    </form>
    </div>
  </body>
</html>
